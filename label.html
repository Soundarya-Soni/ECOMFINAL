<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label</title>
</head>
<body>
<form action="">    

    <label for="text">full name:</label>
    <input type="text" id="text" name="full name" required/>

    <label for="email">email:</label>
    <input type="eamil" id="email" name="email" required/>

<label for="passwor                      d">password:</label>
<input type="password" id="password" name="password" required/>

<label for="age">age:</label>
<input type="number" id="age" name="age" min="0" max="100"/>

    <label for="phone">phone number:</label>
    <input type="tel" 
    id="phone"
    name="phone"
    pattern="[0-9]{10}"
    required/>

    <label for="website">website:</label>
    <input type="url" id="website" name="website"/>

    <label for="dob">dob:</label>
    <input type="date" name="dob" id="dob"/>

    <label for="time">time:</label>
    <input type="time" id="time" name="time"/>

    <label for="file">file:</label>
    <input type="file" id="file" name="resume"/>

    <label>gender:</label>
    <input type="radio" name="gender" id="male" value="male"/>
    <label for="male">male:</label>
    <input type="radio" name="gender" id="male" value="female"/>
    <label for="female">female:</label>

    <label for="country">country:</label>
    <select name="country" id="country">
    <option value="usa">usa</option>
    <option value="england">england:</option>
    <option value="africa">africa:</option>
    <option value="india">india:</option>
</select>


<label for="experience">experience(years):</label>
<input type="range" name="experience" id="experience" min="0" max="15"/>
</form>
<main>
    <table>
<table border="1">
    <thead><tr>
        <th>product name</th>
        <th>price</th>
        <th>category</th>

    </tr>
</thead>
<tbody>
    <tr>
        <td>smart phone</td>
        <td>$500</td>
        <td>electronics</td>
    </tr>
    <tr>
        <td>running shoe</td>
        <td>$100</td>
        <td>footwear</td>
    </tr>
    <tr>
        <td>backpack</td>
        <td>$800</td>
        <td>accessories</td>
    </tr>
</tbody>
</table>
</main>  
</body>
</html>
